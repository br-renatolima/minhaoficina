<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Painel de Controle do Atendente</title>
    </h:head>
    <h:body class="jumbotron jumbotron-fluid">
        <ui:include src="../link/menusuperior.xhtml" />

        <div class="card bg-light mb-3" >
            <div class="card-header">
                Usu√°rio Logado - Clique para editar
            </div>
            <div class="card-body">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="10">

                        Nome
                        <p:inplace editor="true">
                            <h:inputText id="nome" value="#{usu.nome}"/>
                            <f:param name="idatendente" value="#{usu.id}" />
                            <p:ajax event="save" listener="#{usuarioMB.editar()}" />
                        </p:inplace>

                        E-mail
                        <p:inplace editor="true">
                            <h:inputText value="#{usu.email}" id="email" />
                            <f:param name="idatendente" value="#{usu.id}" />
                            <p:ajax event="save" listener="#{usuarioMB.editar()}" />
                        </p:inplace>

                        CPF
                        <p:inplace editor="true">
                            <h:inputText value="#{usu.cpf}" id="cpf" />
                            <f:param name="idatendente" value="#{usu.id}" />
                            <p:ajax event="save" listener="#{usuarioMB.editar()}" />
                        </p:inplace>

                        Oficina <h:outputText value="#{usu.oficina.nomeFantasia}" id="oficina"/>

                        Data de Cadastro <h:outputText value="#{usu.dataCadastroPTBR}" id="datacadastro" />

                    </h:panelGrid>
                </h:form>
            </div>
        </div>
        <ui:include src="../link/menuadm.xhtml" />              
    </h:body>
</html>
