<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Registrar Marca</title>
    </h:head>
    <h:body class="jumbotron jumbotron-fluid">
        
        <ui:include src="/link/menusuperior.xhtml" />
        
        <div class="container container-fluid">
            <h3>Marcas de Equipamentos <i class="fa fa-check-circle-o"></i></h3>
            
            <div class="card text-center bg-light mb-3">
                <div class="card-header">
                    Nova Marca
                </div>                
                <div class="card-body">
                    <h:form class="form-group form-inline">
                        <h:outputText value="Nome da Marca : "/> 
                        <h:inputText class="form-control" id="nome" value="#{marcaMB.nome}" required="true" requiredMessage="Campo ObrigatÃ³rio!"/>
                        <h:commandButton class="btn btn-outline-success" value="Salvar" action="#{marcaMB.salvar()}"/>
                    </h:form>
                </div>
            </div>
            
            <c:choose>
                <c:when test="#{marcaMB.mensagem != ''}">
                    <div class="alert alert-secondary alert-dismissible fade show">
                        <h:outputText value="#{marcaMB.mensagem}"/>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </c:when>
            </c:choose>
            
            <div class="card text-center bg-light mb-3">
                <div class="card-header">
                    Marcas Registradas
                </div>                
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <h:dataTable class="table table-hover table-striped table-bordered table-sm" value="#{marcaMB.lista}" var="lista">
                                <h:column>
                                    <h:outputText value="#{lista.id}"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{lista.nome}"/>
                                </h:column>                
                            </h:dataTable>
                        </div>
                        <div class="col-sm-6"></div>
                    </div>
                </div>
                            
            </div>
            
        </div>
        
        <ui:include src="../link/menuadm.xhtml"/>        
    </h:body>
</html>
