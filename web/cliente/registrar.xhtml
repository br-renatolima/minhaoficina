<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>NOVO CLIENTE</title>
    </h:head>

    <ui:include src="../link/includes.xhtml"/>

    <h:body class="jumbotron jumbotron-fluid">

        <ui:include src="../link/menusuperior.xhtml" />

        <div class="card text-center bg-light mb-3">

            <div class="card-header">
                Formulário de Cadastro
            </div>
            <div class="card-body">
                <h5 class="card-title">Cadastrar Novo Cliente</h5>

                
                    <c:choose>
                        <c:when test="#{clienteMB.mensagemErro != ''}">
                            <div class="alert alert-danger alert-dismissible fade show">
                                <h:outputText value="#{clienteMB.mensagemErro}"/>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </c:when>
                    </c:choose>
                    <c:choose>
                        <c:when test="#{clienteMB.mensagemSucesso != ''}">
                            <div class="alert alert-success alert-dismissible fade show">
                                <h:outputText value="#{clienteMB.mensagemSucesso}"/>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </c:when>
                    </c:choose>
                    <div class="row">

                        <div class="col"></div>
                        <div class="col">
                            <h:form>
                                <div class="form-group form-row">
                                    <h:outputLabel for="nome" value="Nome: " />
                                    <h:inputText class="form-control" value="#{clienteMB.cliente.nome}" id="nome" required="true" requiredMessage="Este campo é obrigatório!" maxlength="50"/>
                                </div>
                                <div class="form-group form-row">
                                    <h:outputLabel for="email" value="E-mail: " />
                                    <h:inputText class="form-control" value="#{clienteMB.cliente.email}" id="email" required="true" requiredMessage="Este campo é obrigatório!" maxlength="50"/>
                                </div>
                                <div class="form-group form-row">
                                    <h:outputLabel for="cpf" value="CPF: " />
                                    <h:inputText class="form-control input-cpf" value="#{clienteMB.CPF}" id="cpf" required="true" requiredMessage="Este campo é obrigatório!" maxlength="14"/>
                                </div>
                                <div class="form-group form-row">
                                    <h:outputLabel for="telefone" value="telefone: " />
                                    <h:inputText class="form-control input-telefone" value="#{clienteMB.cliente.telefone.numero}" id="telefone" required="true" requiredMessage="Este campo é obrigatório!" maxlength="14"/>
                                </div>

                                <h:commandButton action="#{clienteMB.salvar()}" class="btn btn-outline-success" value="Salvar" />
                            </h:form>
                        </div>
                        <div class="col"></div>
                    </div>

               

            </div>

            <h:outputLink value="#{linksMB.painelCliente}">Painel do Cliente</h:outputLink>

        </div>

        <ui:include src="../link/menuadm.xhtml"/>
        
    </h:body>
</html>
