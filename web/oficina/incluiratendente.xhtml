<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Incluir Atendente</title>
    </h:head>
    <h:body>
        <ui:include src="/link/menusuperior.xhtml" />

        
        <p:panel id="incluiratendente" header="Incluir Atendente" style="margin-bottom:20px">
            <h:form>
                <h:panelGrid>
                    <h:outputLabel id="cpf" value="Insira o CPF do Atendente : "/>
                    <h:inputText value="#{oficinaMB.cpf}">
                        <p:ajax event="keyup" update="dadosatendente" listener="#{oficinaMB.getAtendenteByCpf()}"/>
                    </h:inputText>
                    <h:outputText value="#{oficinaMB.atendente.nome}" id="dadosatendente"/>
                </h:panelGrid>
                
                <h:commandButton value="Incluir" action="#{oficinaMB.incluirAtendente()}">
                    <f:param name="id" value="#{oficinaMB.oficina.id}"/>
                </h:commandButton>
            
            </h:form>
            <br/>
            
            
            <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="Novo Atendente"> Novo Atendente </h:outputLink>
            
            <p:dialog header="Novo Atendente" widgetVar="dlg" resizable="false">
                <ui:include src="../usuario/registrar.xhtml" />
    </p:dialog>
            
            <h:outputText value="#{oficinaMB.mensagem}" />
            
            
        </p:panel>
        
        <p:panel id="dadosoficina" header="Administração de Oficinas" style="margin-bottom:20px">
            <h:panelGrid columns="2" cellpadding="5">                

                <p:outputLabel for="nomefantasia" value="Nome Fantasia : "/>
                <h:outputText id="nomefantasia" value="#{oficinaMB.oficina.nomeFantasia}"/>

                <p:outputLabel for="razaosocial" value="Razão Social : "/>
                <h:outputText id="razaosocial" value="#{oficinaMB.oficina.razaoSocial}" />

                <p:outputLabel for="cnpj" value="CNPJ : "/>
                <h:outputText id="cnpj" value="#{oficinaMB.oficina.cnpj}" />

                <p:outputLabel for="email" value="E-mail : "/>
                <h:outputText id="email" value="#{oficinaMB.oficina.email}" />

                <p:outputLabel for="rua" value="Rua : "/>
                <h:outputText id="rua" value="#{oficinaMB.oficina.idEndereco.rua}" />

                <p:outputLabel for="numero" value="Numero : "/>
                <h:outputText id="numero" value="#{oficinaMB.oficina.idEndereco.numero}" />

                <p:outputLabel for="complemento" value="Complemento : "/>
                <h:outputText id="complemento" value="#{oficinaMB.oficina.idEndereco.complemento}" />

                <p:outputLabel for="cep" value="Cep : "/>
                <h:outputText id="cep" value="#{oficinaMB.oficina.idEndereco.cep}" />

                <p:outputLabel for="bairro" value="Bairro : "/>
                <h:outputText id="bairro" value="#{oficinaMB.oficina.idEndereco.bairro}" />

                <p:outputLabel for="uf" value="Uf : "/>
                <h:outputText id="uf" value="#{oficinaMB.oficina.idEndereco.idUf.sigla}" />


            </h:panelGrid>
        </p:panel>
        
        <p:panel header="Atendentes da Oficina #{oficinaMB.oficina.nomeFantasia}">
            <p:dataTable value="#{oficinaMB.oficina.atendenteCollection}" var="a">
                
                <p:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{a.id}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">NOME</f:facet>
                    <h:outputText value="#{a.nome}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{a.cpf}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">DATA DE CADASTRO</f:facet>
                    <h:outputText value="#{a.dataCadastroPTBR}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">E-MAIL</f:facet>
                    <h:outputText value="#{a.email}"/>
                </p:column>
                                
            </p:dataTable>
        </p:panel>
        
        <h:outputText value="#{oficinaMB.mensagem}" id="mensagem"/>
        
        
        





    </h:body>
</html>
